{% extends "web/layout.html" %}
{% block body %}
<title>ช่วยเหลือ (Helpdesk) - ENGR APIs Developer</title>

<div class="w3-col m7">
    <div class="w3-row-padding w3-container w3-card w3-white w3-round w3-margin" style="height: 50px;"><br>
        <h4 class="thai-font font-black" style="margin-top: -0.4em;margin-left: 0.5em;">
            ช่วยเหลือ (Helpdesk)
            <i class="fa fa-question-circle" style="font-size: 22px; margin-right: 1em; margin-left: 0.5em;"></i>
        </h4>
    </div>

    <div class="w3-card w3-round w3-margin light-green box-shadow-h" style="height: 80px;"><br>
        <div class="w3-container light-green" style="margin-left: 0.5em; margin-top: -1.5em; height: 80px;">
            <p class="thai-font size-15" style="margin-top: 2em; margin-left: 1em;">

            </p>
        </div>
    </div>

    <div class="w3-card w3-round w3-margin white box-shadow-h"><br>
        <p class="thai-font size-17" style="margin-left: 1em;">คณะวิศวกรรมศาสตร์</p>
        <div id="googleMap" style="width:100%;height:400px;"></div>
    </div>
    
    <script>
        function myMap() {
            const uluru = { lat: 14.069726179121487, lng: 100.60715149899502 };
            var mapProp = {
                center: uluru,
                zoom: 15,
            };
            var map = new google.maps.Map(document.getElementById("googleMap"), mapProp);
        }
    </script>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDjAuOEDHtVIQVRVpysaFiPJFXqf0RWdlA&callback=myMap"></script>
